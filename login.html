<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/log.png">

    <style>
      .multicolortext {
        background-image: linear-gradient(to right, #FFB300, red );
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        color: transparent;
        ont-size: 40vw; 
        font-family: Arial;
       
      
      }
    </style>
</head>

<body >


 
        
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)
    <div class="ie-fixMinHeight">

        <div class="main">
            <div class="wrap animated fadeIn">
                <center><img src="img/horlog.png" alt="" style="width:100%;height:auto;"></center>
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>

                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />

                    <p class="info $(if error)alert$(endif)">
                        $(if error == "")$(if trial == 'yes')<br /> <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)
                        $(endif)

                        $(if error)$(error)$(endif)
                    </p>
                    <label>
                        <img class="ico" src="img/user.svg" alt="#" />
                        <input name="username" type="text" value="$(username)" placeholder="Username" style="color: #828486;" />
                    </label>

                    <label>
                        <img class="ico" src="img/password.svg" alt="#" />
                        <input name="password" type="password" placeholder="Password" style="color: #828486;"/>
                    </label>

                    <input type="submit" value="Log in" style="color: skyblue"/>


                </form>

                <h1>
                            <span class="multicolortext"><b>Internet Service providers.</b></span>
                            <br>
                            <span class="multicolor"><b>0929780000 | 0929730000 | 0929740000</b></span>
                        </h1>

            </div>
        </div>
    </div>
</body>

</html>
